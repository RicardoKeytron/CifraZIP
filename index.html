<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Test Web</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      background-color: #f8f8f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4a90e2;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="file"] {
      margin-top: 5px;
      margin-bottom: 15px;
    }
    input[type="password"] {
      margin-top: 5px;
      margin-bottom: 15px;
      width: 100%;
      max-width: 300px;
    }
    button {
      margin-top: 10px;
      background-color: #4caf50;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>

<h1>Test Web</h1>


</body>
</html>
